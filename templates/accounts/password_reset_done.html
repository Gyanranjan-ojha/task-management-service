{% extends 'base.html' %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Password Reset Email Sent</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <p>We've emailed you instructions for setting your password. If you don't receive an email within a few minutes, please check your spam folder.</p>
                </div>
                <a href="{% url 'accounts:login' %}" class="btn btn-primary">Return to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
